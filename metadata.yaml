tableOfContents: 'General introduction -- The luck of Roaring Camp and other sketches:
  The luck of Roaring camp. The outcasts of Poker Flat. Miggles. Tennessee''s partner.
  The idyl of Red Gulch. Brown of Calaveras -- Condensed novels: Muck-a-Muck: a modern
  Indian novel. Selina Sedilla. The ninety-nine guardsmen. Miss Mix. Mr. Midshipman
  Breezy: a naval officer. Guy Heavystone, or "Entire": a muscular novel. John Jenkins,
  or, the smoker reformed. Fantine; after the French of Victor Hugo. "La femme"; after
  the French of M. Michelet. The dweller of the threshold. N N.: being a novel in
  the French paragraphic style. No title. Handsome is as handsome does. Lothaw, or,
  the adventures of a young gentleman in search of a religion. The haunted man: a
  Christmas story. Terence Denville. Mary McGillup. The hoodlum band; or, the boy
  chief, the infant politician, and the pirate prodigy -- Earlier sketches: M''liss:
  an idyl of Red Mountain. High-water mark. A lonely ride. The man of no account.
  Notes by flood and field. Waiting for the ship: a Fort Point idyl. A night at Wingdam
  -- Spanish and American legends: The legend of Monte del Diablo. The right eye of
  the commander. The legend of Devil''s Point. The adventure of Padre Vicentio: a
  legend of San Francisco. The devil and the broker: a mediaeval legend. The ogress
  of silver land, or the diverting history of Prince Badfellah and Prince Bulleboye.
  The Christmas gift that came to Rupert: a story for little soldiers.'
